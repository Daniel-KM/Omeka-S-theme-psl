name = "PSL"
version = "0.1"
author = "BibLibre"
description = "Omeka S theme for PSL"
theme_link = "https://github.com/biblibre/omeka-s-theme-psl"
author_link = "https://biblibre.com/"
helpers[] = CleanUrl
helpers[] = SearchForm

[config]
elements.header_html.name = "header_html"
elements.header_html.type = "Textarea"
elements.header_html.options.label = "Header HTML"
elements.header_html.options.info = "The following HTML will be inserted in header of every page"
elements.header_html.attributes.rows = "10"

elements.footer_html.name = "footer_html"
elements.footer_html.type = "Textarea"
elements.footer_html.options.label = "Footer HTML"
elements.footer_html.options.info = "The following HTML will be inserted in footer of every page"
elements.footer_html.attributes.rows = "10"

elements.search_page_id.name = "search_page_id"
elements.search_page_id.type = "Search\Form\Element\SearchPageSelect"
elements.search_page_id.options.label = "Search page"

elements.front_page_item_set_id.name = "front_page_item_set_id"
elements.front_page_item_set_id.type = "Omeka\Form\Element\ItemSetSelect"
elements.front_page_item_set_id.options.label = "Item set for front page"
elements.front_page_item_set_id.options.info = "This item set will be used to select images for front page"

